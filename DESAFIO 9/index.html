<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio reajuste salarial</title>
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <input type="button" value="Reajustar Salário" onclick="reajustar()">
    <p>Clique no botão acima para iniciar.</p>
    <div id="res"></div>

    <script>
        function reajustar() {
        var nome = (window.prompt(`Qual é o nome do funcionário?`))
        var salario_atual = Number(window.prompt(`Qual é o salário de ${nome}?`))
        var porc = Number(window.prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))
        var reajuste = salario_atual*porc/100
        var salario_reajustado = salario_atual + reajuste
        res.innerHTML=`<strong>${nome} recenbeu um aumento salarial!</strong><br> O salário atual era R$ ${salario_atual.toFixed(2)}.<br> Com um aumento de ${porc}%, o salário vai aumentar R$ ${reajuste.toFixed(2)} no próximo mês.<br> E a partir daí, ${nome} vai passar a ganhar R$ ${salario_reajustado.toFixed(2)}.`

    } 
    </script>
</body>
</html>
