<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-vindas</title>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o Desafio" onclick="escrever()">
    
    <script>
        function escrever() {
            var nome=(window.prompt('Qual é o seu nome? '))
            var idade=(window.prompt(`Olá ${nome} ! Quantos anos você tem?`))
            window.alert(`Seu nome é ${nome} e você tem ${idade} anos.`)

        }
    </script>
    
</body>
</html>
