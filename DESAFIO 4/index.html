<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-troco</title>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="comprar()">
    <p></p>
    <div id="res"></div>

    <script>
        function comprar() {
        var prod = (window.prompt('Que produto você está comprando?'))
        var pre = Number(window.prompt(`Quanto custa o(a) ${prod} que você está comprando em reais?`))
        var pag =Number(window.prompt(`Qual foi o valor que você deu para pagar o ${prod}?`))
        var tro = pag - pre
        res.innerHTML=`Você comprou o(a) <strong>${prod}</strong> que custou <strong>R$ ${pre.toFixed(2)}</strong>.<br> Deu <strong>R$ ${pag.toFixed(2)}</strong> em dinheiro e vai receber <strong>R$ ${tro.toFixed(2)}</strong> de troco.<br> Volte sempre!`
        }
        
    </script>
</body>
</html
